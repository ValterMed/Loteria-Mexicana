<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Card y Tableros</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

    <div class="card-container">

        <h1>Loter√≠a Mexicana</h1>

          <div id="box-7" class="casilla-7"></div>

        </div>
        <div class="fila">
          <div id="box-9" class="casilla-9"></div>
          <div id="box-10" class="casilla-9"></div>
          <div id="box-11" class="casilla-10"></div>
          <div id="box-12" class="casilla-12"></div>
        </div>
        <div class="fila">
          <div id="box-13" class="casilla-13"></div>
          <div id="box-14" class="casilla-14"></div>
          <div id="box-15" class="casilla-15"></div>

        </div>
      </div>
    </div>
    <script src="cartillas.js"></script>
  </body>
</html>
